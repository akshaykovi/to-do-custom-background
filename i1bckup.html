<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body id="gradient">
    <h1>TODO-LIST</h1>
    <input class="colorLeft" type="color" name="colorLeft" value="#ffdd00" />
    <input
      class="colorRight"
      type="color"
      name="colorRight"
      value="#ff0000"
    /><br />
    <p></p>

    <h2 id="sub-heading">Today's Grocery shopping list :</h2>
    <div class="inputbox">
      <div class="input-group mb-3">
        <input
          id="userinput"
          class="form-control"
          type="text"
          placeholder="enter item"
        />
        <div class="input-group-append">
          <button id="enter" class="btn btn-light">Enter</button>
        </div>
      </div>
      
      <ul></ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
